<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Registration</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <script  src="../js/register.js"></script>
</head>
<body>
    <div class="centered-content">
        <form id="registerFormId" method="post">
            <div class="imgcontainer">
                <img src="../images/avatar.png" alt="Avatar" class="avatar">
            </div>
            <div class="container">
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" id="username" required>
                <label for="email"><b>E-mail address</b></label>
                <br>
                <input type="email" placeholder="Enter e-mail address" id="email" required>
                <br>
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="password" required>
                <label for="password-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Enter Repeated Password" id="password-repeat" required>
                <div id="center-buttons">
                    <button type="submit" id="register-btn" onclick="validate()">Register</button>
                    <button type="button" class="cancelbtn" onclick="goToPremainPage()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
