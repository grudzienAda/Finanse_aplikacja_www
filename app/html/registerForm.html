<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/register.js"></script>
</head>
<body>

 <form id="registerFormId" method="post">
  <div class="imgcontainer">
   <img src="../images/avatar.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" id="username" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>E-mail address</b></label>
    <input type="email" placeholder="Enter e-mail address" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" id="password1" placeholder="Enter Password" name="psw" required>

    <label for="psw"><b>Repeat Password</b></label>
    <input type="password" id="password2" placeholder="Enter Repeated Password" name="psw" required>

    <button type="submit" onclick="validate()">Register</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn" onclick="goToPremainPage()">Cancel</button>
  </div>
</form> 

</body>
</html>
