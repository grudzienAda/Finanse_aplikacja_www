<!-- Modal add payment -->
<div class="modal fade" id="addPaymentModal" role="dialog">
<div class="modal-dialog">
    
    <!-- Modal content-->
    <div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" onclick="close_add_payment()">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <table>
        <tr>
            <td><label for="number"><b>Amount: </b></label></td>
            <td><input type="number" placeholder="Enter amount" required></td>
        </tr>
        <tr>
            <td><label for="date"><b>Date: </b></label></td>
            <td><input type="date" placeholder="Enter payment date" required><br></td>
        </tr>
        <tr>
            <td><label for="checkbox"><b>Category name: </b></label></td>
            <td><select name="categories" id="categories">
                <option value="Job">Job</option>
                <option value="Health">Health</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select></td>
        </tr>
        </table>
    </div><br>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="close_add_payment()">Close</button>
        <button type="button" class="btn btn-primary">Add payment</button>
    </div>
    </div>
      
</div>  
</div>
